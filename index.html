<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src=https://cdnjs.cloudflare.com/ajax/libs/seedrandom/2.3.10/seedrandom.min.js></script>
    <script src="js/dictionarray.js"></script>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
</head>
<body>
<div class="container-fluid">
    <div class="container">
        <h1 class="text-center">Dictionarray</h1>
    </div>
    <div id="guesses" class="container">
        <div class="guess row" id="guess_0">
            <div class="letterContainer"><div class="letter"></div></div>
            <div class="letterContainer"><div class="letter"></div></div>
            <div class="letterContainer"><div class="letter"></div></div>
            <div class="letterContainer"><div class="letter"></div></div>
            <div class="letterContainer"><div class="letter"></div></div>
        </div>
        <div class="guess row" id="guess_1">
            <div class="letterContainer"><div class="letter"></div></div>
            <div class="letterContainer"><div class="letter"></div></div>
            <div class="letterContainer"><div class="letter"></div></div>
            <div class="letterContainer"><div class="letter"></div></div>
            <div class="letterContainer"><div class="letter"></div></div>
        </div>
        <div class="guess row" id="guess_2">
            <div class="letterContainer"><div class="letter"></div></div>
            <div class="letterContainer"><div class="letter"></div></div>
            <div class="letterContainer"><div class="letter"></div></div>
            <div class="letterContainer"><div class="letter"></div></div>
            <div class="letterContainer"><div class="letter"></div></div>
        </div>
        <div class="guess row" id="guess_3">
            <div class="letterContainer"><div class="letter"></div></div>
            <div class="letterContainer"><div class="letter"></div></div>
            <div class="letterContainer"><div class="letter"></div></div>
            <div class="letterContainer"><div class="letter"></div></div>
            <div class="letterContainer"><div class="letter"></div></div>
        </div>
        <div class="guess row" id="guess_4">
            <div class="letterContainer"><div class="letter"></div></div>
            <div class="letterContainer"><div class="letter"></div></div>
            <div class="letterContainer"><div class="letter"></div></div>
            <div class="letterContainer"><div class="letter"></div></div>
            <div class="letterContainer"><div class="letter"></div></div>
        </div>
        <div class="guess row" id="guess_5">
            <div class="letterContainer"><div class="letter"></div></div>
            <div class="letterContainer"><div class="letter"></div></div>
            <div class="letterContainer"><div class="letter"></div></div>
            <div class="letterContainer"><div class="letter"></div></div>
            <div class="letterContainer"><div class="letter"></div></div>
        </div>
    </div>
    <div id="keyboard" class="container">
        <div class="row justify-content-md-center">
            <div class="key">Q</div>
            <div class="key">W</div>
            <div class="key">E</div>
            <div class="key">R</div>
            <div class="key">T</div>
            <div class="key">Y</div>
            <div class="key">U</div>
            <div class="key">I</div>
            <div class="key">O</div>
            <div class="key">P</div>
        </div>
        <div class="row justify-content-md-center">
            <div class="key">A</div>
            <div class="key">S</div>
            <div class="key">D</div>
            <div class="key">F</div>
            <div class="key">G</div>
            <div class="key">H</div>
            <div class="key">J</div>
            <div class="key">K</div>
            <div class="key">L</div>
        </div>
        <div class="row justify-content-md-center">
            <div class="key">Z</div>
            <div class="key">X</div>
            <div class="key">C</div>
            <div class="key">V</div>
            <div class="key">B</div>
            <div class="key">N</div>
            <div class="key">M</div>
        </div>
    </div>
    <div class="modal" id="winModal" tabindex="-1" role="dialog" aria-labelledby="winModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="winModalLabel">You win</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" data-bs-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container" id="results">
                        <div class="text-center">Game history</div>
                        <div class="row">
                            <div class="col-1">1</div>
                            <div class="col"></div>
                            <div class="col-1"></div>
                        </div>
                        <div class="row">
                            <div class="col-1">2</div>
                            <div class="col"></div>
                            <div class="col-1"></div>
                        </div>
                        <div class="row">
                            <div class="col-1">3</div>
                            <div class="col"></div>
                            <div class="col-1"></div>
                        </div>
                        <div class="row">
                            <div class="col-1">4</div>
                            <div class="col"></div>
                            <div class="col-1"></div>
                        </div>
                        <div class="row">
                            <div class="col-1">5</div>
                            <div class="col"></div>
                            <div class="col-1"></div>
                        </div>
                        <div class="row">
                            <div class="col-1">6</div>
                            <div class="col"></div>
                            <div class="col-1"></div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="shareButton">Share</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" data-bs-dismiss="modal" data-target="#winModal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<style>
    #guesses
    {
        font-size: 5em
    }
    .guess
    {
        justify-content: center;
        padding-top:10px;
        padding-bottom:10px;
    }
    .letterContainer
    {
        border:1px solid black;
        display: inline-flex;
        width: 1em;
        height: 1em;
        margin-left:0.1em;
        margin-right: 0.1em;
    }
    .letter
    {
        font-size:0.6em;
        width:100%;
        text-align:center;
    }
    .key
    {
        display:inline-flex;
        width:1.5em;
        border:1px solid black;
        justify-content: center;
    }
    .mistake
    {
        background-color:#ff9999;
    }
    .halfright
    {
        background-color:#ffff33;
    }
    .right
    {
        background-color:#66ee66;
    }
    .wrong
    {
        background-color:#999;
    }

    #keyboard
    {
        font-size:1.5em;
    }

</style>
</html>
